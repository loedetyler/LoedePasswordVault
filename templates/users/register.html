{% extends 'layout.html' %}

{% block title %}
    New user
{% endblock %}

{% block content %}
    <h1>Register a New User</h1>
    <form class="forms" action="/users/register/" method="post">
        {% csrf_token %}
        {{ form }}
        <button>Submit</button>
    </form>
{% endblock %}
